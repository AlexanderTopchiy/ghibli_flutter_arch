name: ghibli_redux
description: Mobile client for The Studio Ghibli API.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  # Base
  logger: ^0.9.4

  # DI
  get_it: ^5.0.3

  # Model
  json_annotation: ^3.1.1
  equatable: ^1.2.5
  freezed_annotation: ^0.12.0

  # DP
  shared_preferences: ^0.5.12+4
  sembast: ^2.4.8+1
  path_provider: ^1.6.24

  # State management
  redux: ^4.0.0+3
  flutter_redux: ^0.7.0

  # UI
  cupertino_icons: ^1.0.0
  intl: ^0.16.1
  easy_localization: ^2.3.3
  fluttertoast: ^7.1.6


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.11
  json_serializable: ^3.5.1
  retrofit_generator: ^1.4.1+1
  freezed: ^0.12.7


flutter:
  uses-material-design: true